    <script>
        function loop() {
            const birthday = new Date("06/27/2004");
            const today = new Date();
            const age =
                Math.round(
                    ((today - birthday) / (1000 * 60 * 60 * 24 * 365)) * 100,
                ) / 100;
            document.getElementById("age").innerText = age;

            setTimeout(() => {
                loop();
            }, 1000);
        }
        loop();
